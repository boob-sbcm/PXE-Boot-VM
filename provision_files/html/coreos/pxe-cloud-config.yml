#cloud-config
write_files:
 - path: /etc/profile.d/opt-path.sh
   owner: root
   permissions: 0755
   content: |
     #! /usr/bin/bash
     PATH=$PATH/opt/bin
 - path: /etc/profile.d/proxy.sh
   owner: root
   permissions: 0644
   content: |
    export http_proxy=http://10.225.211.250:9999/
    export https_proxy=http://10.225.211.250:9999/
    export HTTP_PROXY=http://10.225.211.250:9999/
    export HTTPS_PROXY=http://10.225.211.250:9999/
    export no_proxy="127.0.0.1, localhost, 10.225.211.250"
    export NO_PROXY="127.0.0.1, localhost, 10.225.211.250"
ssh_authorized_keys:
 - ssh-rsa  boot@rio-jumpbox    
