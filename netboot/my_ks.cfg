#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone America/New_York
#Root password
rootpw --disabled
#Initial user
user ubuntu --fullname "ubuntu" --iscrypted --password $1$yRfOanFs$.eglzRhw5mrSHUZS3.Qhq.
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use Web installation
url --url http://archive.ubuntu.com/ubuntu
#http://mirror.cc.columbia.edu/pub/linux/ubuntu/archive/ 
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part / --fstype ext4 --size 10240 --grow --maxsize 10240 --asprimary 
part swap --fstype swap --size 2048 --asprimary
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth1
primary=eth1
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
#post Script
%post
echo "auto eth0" >> /etc/network/interfaces
echo "iface eth0 inet dhcp" >> /etc/network/interfaces
service networking restart
exit 0
